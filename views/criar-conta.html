<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/create-account.css">
	<title>Crie sua conta</title>
</head>
<body>
	<form action="/create-account" method="post" onkeydown="EnterKeyFilter()" id="form">
		<div class="center">
			<h2>Crie uma nova conta</h2>
			<div class="alert alert-success" role="alert">
				<p><strong></strong>registrado com sucesso!</p>
			</div>
			<div class="alert alert-danger" role="alert">
  				<p><strong></strong>login inválido!</p>
			</div>
			<div class="nome-completo">
				<input autocomplete="off" type="text" minlength="3" maxlength="20" name="username" placeholder="Seu nome..." required>
				<input autocomplete="off" type="text" name="lastname" minlength="3" maxlength="20" placeholder="Seu sobrenome..." required>
			</div>
			<input autocomplete="off" type="email" minlength="5" name="newEmailUser" placeholder="Seu email..." required>
			<input autocomplete="off" type="password" minlength="8" name="primeiraSenha" placeholder="Sua senha..." required>
			<img name="show-first-password" src="/static/images/icons/olho-aberto.png" />
			<p class="informar-caractere">A senha tem que conter no minímo 8 caracteres e no máximo 20 caracteres</p>
			<input autocomplete="off" type="password" minlength="8" name="confirmarSenha" placeholder="Confirme sua senha..." required>
			<img name="show-second-password" src="/static/images/icons/olho-aberto.png" />
			<div class="erro-senha"><p></p></div>
			<label for="idade">Idade</label>
			<input type="number" name="idade" min="0" max="175" placeholder="Sua idade..." required>
			<div class="erro-idade"><p></p></div>
			<button type="submit" name="criarConta" onsubmit="return false">Criar conta</button>
			<p class="possui-conta">Já tem uma conta? <a href="/login">Inscreva-se</a></p>
		</div>
		<div class="clear"></div>
	</form>
	<script src="/static/js/auth.js"></script>
</body>
</html>
